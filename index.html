<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナンバーズ3 連続パターン分析</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #F5E6D3 0%, #E8D5C4 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(139, 69, 19, 0.15);
        }
        
        h1 {
            color: #8B4513;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            color: #8B4513;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #C8B5A0;
            border-radius: 10px;
            font-size: 14px;
            font-family: monospace;
            resize: vertical;
            background: #FEFDFB;
        }
        
        textarea:focus {
            outline: none;
            border-color: #8B4513;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #8B4513 0%, #A0826D 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .results {
            margin-top: 30px;
        }
        
        .result-section {
            margin-bottom: 25px;
        }
        
        .result-title {
            color: #8B4513;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #C8B5A0;
        }
        
        .pattern-item {
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .level-3 {
            background: #8B4513;
            color: white;
        }
        
        .level-2 {
            background: #A0826D;
            color: white;
        }
        
        .level-1 {
            background: #C8B5A0;
            color: #8B4513;
        }
        
        .pattern-number {
            font-weight: bold;
            font-size: 18px;
            min-width: 80px;
        }
        
        .pattern-bar {
            flex: 1;
            display: flex;
            gap: 3px;
        }
        
        .bar-segment {
            width: 30px;
            height: 8px;
            border-radius: 4px;
        }
        
        .level-3 .bar-segment {
            background: rgba(255, 255, 255, 0.5);
        }
        
        .level-2 .bar-segment {
            background: rgba(255, 255, 255, 0.4);
        }
        
        .level-1 .bar-segment {
            background: rgba(139, 69, 19, 0.3);
        }
        
        .pattern-count {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .no-results {
            text-align: center;
            color: #A0826D;
            padding: 30px;
            font-size: 14px;
        }
        
        .example {
            background: #FEFDFB;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #C8B5A0;
            margin-bottom: 15px;
            font-size: 13px;
            color: #666;
        }
        
        .compression-alert {
            background: #8B4513;
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }
        
        .compression-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }
        
        .compression-status {
            margin-bottom: 15px;
        }
        
        .compression-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            font-size: 14px;
        }
        
        .compression-label {
            min-width: 60px;
            opacity: 0.9;
        }
        
        .compression-bars {
            flex: 1;
            display: flex;
            gap: 4px;
        }
        
        .compression-bar {
            width: 8px;
            height: 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
        }
        
        .compression-bar.active {
            background: rgba(255,255,255,0.8);
        }
        
        .double-candidates {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
        }
        
        .candidate-title {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .candidate-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .candidate-item {
            background: white;
            color: #8B4513;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
        }
        
        .candidate-sub {
            background: rgba(255,255,255,0.7);
            color: #8B4513;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .wave-info {
            margin-top: 10px;
            font-size: 13px;
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .explosion-alert {
            background: #A0826D;
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }
        
        .explosion-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .explosion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .explosion-numbers {
            font-size: 20px;
            font-weight: bold;
        }
        
        .explosion-timing {
            font-size: 13px;
            opacity: 0.9;
        }
        
        .explosion-detail {
            font-size: 13px;
            opacity: 0.8;
            line-height: 1.5;
        }
        
        .area-strong { color: #FFE4B5; }
        .area-mid { color: #F0E68C; }
        .area-weak { color: #DEB887; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ナンバーズ3 波動分析システム</h1>
        
        <div class="input-section">
            <label>過去データの強弱順位表を入力（点区切り）</label>
            <div class="example">
                例：<br>
                6.0.1.4.2.3.5.8.7.9<br>
                0.1.4.6.2.3.5.8.7.9<br>
                ...（4回以上）
            </div>
            <textarea id="dataInput" placeholder="ここにデータを貼り付けてください（4回以上）"></textarea>
        </div>
        
        <button onclick="analyze()">分析開始</button>
        
        <div id="results" class="results" style="display: none;">
            <div id="compressionAlert"></div>
            
            <div id="explosionAlert"></div>
            
            <div class="result-section">
                <div class="result-title">2個組の連続パターン</div>
                <div id="pairs"></div>
            </div>
            
            <div class="result-section">
                <div class="result-title">3個組の連続パターン</div>
                <div id="triplets"></div>
            </div>
        </div>
    </div>
    
    <script>
        function analyze() {
            const input = document.getElementById('dataInput').value.trim();
            const lines = input.split('\n').filter(line => line.trim());
            
            if (lines.length < 4) {
                alert('最低4回分のデータを入力してください');
                return;
            }
            
            const rankings = lines.map(line => 
                line.split('.').map(n => n.trim()).filter(n => n)
            );
            
            // 圧縮点検知
            analyzeCompression(rankings);
            
            // 3個並び爆発検知
            analyzeExplosionPattern(rankings);
            
            // 2個組の分析
            const pairPatterns = {};
            rankings.forEach((rank, idx) => {
                for (let i = 0; i < rank.length - 1; i++) {
                    const pair = `${rank[i]},${rank[i+1]}`;
                    if (!pairPatterns[pair]) {
                        pairPatterns[pair] = [];
                    }
                    pairPatterns[pair].push(idx);
                }
            });
            
            // 3個組の分析
            const tripletPatterns = {};
            rankings.forEach((rank, idx) => {
                for (let i = 0; i < rank.length - 2; i++) {
                    const triplet = `${rank[i]},${rank[i+1]},${rank[i+2]}`;
                    if (!tripletPatterns[triplet]) {
                        tripletPatterns[triplet] = [];
                    }
                    tripletPatterns[triplet].push(idx);
                }
            });
            
            // 連続性をチェック
            function getConsecutiveCount(indices) {
                let maxConsecutive = 1;
                let currentConsecutive = 1;
                
                for (let i = 1; i < indices.length; i++) {
                    if (indices[i] === indices[i-1] + 1) {
                        currentConsecutive++;
                        maxConsecutive = Math.max(maxConsecutive, currentConsecutive);
                    } else {
                        currentConsecutive = 1;
                    }
                }
                return maxConsecutive;
            }
            
            // 結果表示
            displayResults(pairPatterns, 'pairs', getConsecutiveCount);
            displayResults(tripletPatterns, 'triplets', getConsecutiveCount);
            
            document.getElementById('results').style.display = 'block';
        }
        
        function analyzeCompression(rankings) {
            const compressionScores = [];
            const midLayerRange = [2, 3, 4, 5, 6]; // 3-7位（インデックスは2-6）
            
            // 各回の圧縮度を計算
            for (let i = 0; i < rankings.length; i++) {
                const rank = rankings[i];
                let midCount = 0;
                const midNums = [];
                
                // 中層（3-7位）に何個入っているか
                for (let j = 2; j <= 6; j++) {
                    if (j < rank.length) {
                        midCount++;
                        midNums.push(rank[j]);
                    }
                }
                
                compressionScores.push({
                    round: i + 1,
                    score: midCount,
                    numbers: midNums,
                    topNumbers: rank.slice(0, 3), // 強エリア（1-3位）
                    isEdge: rank[0] || rank[9] // 端の数字
                });
            }
            
            // 直近4回の圧縮状況
            const recent4 = compressionScores.slice(-4);
            const compressionCount = recent4.filter(s => s.score >= 4).length;
            const isAlert = compressionCount >= 3;
            
            // 強エリア連続チェック
            const strongContinuous = checkStrongAreaContinuous(recent4);
            
            // ダブル候補の抽出
            const lastRound = compressionScores[compressionScores.length - 1];
            const candidates = {
                main: [],
                sub: [],
                edge: []
            };
            
            if (isAlert) {
                // 中心数字（最も中央に近い数字）
                const centerNums = lastRound.numbers.slice(1, 4);
                candidates.main = centerNums.map(n => `${n}${n}`);
                
                // 強エリア連続の数字を最優先に追加
                strongContinuous.forEach(n => {
                    const double = `${n}${n}`;
                    if (!candidates.main.includes(double)) {
                        candidates.main.unshift(double); // 先頭に追加
                    }
                });
                
                // 中層全体
                candidates.sub = lastRound.numbers
                    .filter(n => !centerNums.includes(n))
                    .map(n => `${n}${n}`)
                    .filter(d => !candidates.main.includes(d)); // 重複除去
                
                // 端数字
                if (lastRound.isEdge) {
                    const edgeCandidates = ['00', '99'];
                    candidates.edge = edgeCandidates.filter(d => 
                        !candidates.main.includes(d) && !candidates.sub.includes(d) // 重複除去
                    );
                }
            }
            
            displayCompression(recent4, isAlert, candidates, strongContinuous);
        }
        
        function checkStrongAreaContinuous(recent4) {
            // 強エリア（1-3位）で3回以上連続する数字を検出
            const continuous = [];
            
            for (let pos = 0; pos < 3; pos++) {
                const numberCount = {};
                
                recent4.forEach(round => {
                    if (round.topNumbers[pos]) {
                        const num = round.topNumbers[pos];
                        numberCount[num] = (numberCount[num] || 0) + 1;
                    }
                });
                
                // 3回以上出現している数字
                Object.entries(numberCount).forEach(([num, count]) => {
                    if (count >= 3 && !continuous.includes(num)) {
                        continuous.push(num);
                    }
                });
            }
            
            return continuous;
        }
        
        function analyzeExplosionPattern(rankings) {
            const tripletSequences = [];
            
            // 各回の3個並びを抽出
            for (let i = 0; i < rankings.length; i++) {
                const rank = rankings[i];
                const tripletsInRound = [];
                
                // 連続する3個を全抽出
                for (let j = 0; j < rank.length - 2; j++) {
                    const triplet = [rank[j], rank[j+1], rank[j+2]].sort().join(',');
                    const position = j; // 0=1-3位, 1=2-4位...
                    tripletsInRound.push({ 
                        triplet, 
                        position,
                        area: position <= 2 ? 'strong' : position <= 5 ? 'mid' : 'weak'
                    });
                }
                
                tripletSequences.push({
                    round: i + 1,
                    triplets: tripletsInRound
                });
            }
            
            // 連続出現をチェック
            const continuousPatterns = {};
            
            for (let i = 0; i < tripletSequences.length - 1; i++) {
                const current = tripletSequences[i];
                
                current.triplets.forEach(t1 => {
                    let consecutiveCount = 1;
                    let startRound = i + 1;
                    let area = t1.area;
                    
                    // 次の回以降で同じ並びを探す
                    for (let j = i + 1; j < tripletSequences.length; j++) {
                        const next = tripletSequences[j];
                        const found = next.triplets.find(t2 => t2.triplet === t1.triplet);
                        
                        if (found && j === i + consecutiveCount) {
                            consecutiveCount++;
                        } else {
                            break;
                        }
                    }
                    
                    if (consecutiveCount >= 2) {
                        const key = `${t1.triplet}_${startRound}`;
                        if (!continuousPatterns[key]) {
                            continuousPatterns[key] = {
                                triplet: t1.triplet,
                                startRound,
                                endRound: startRound + consecutiveCount - 1,
                                count: consecutiveCount,
                                area
                            };
                        }
                    }
                });
            }
            
            displayExplosionAlert(continuousPatterns, rankings.length);
        }
        
        function displayExplosionAlert(patterns, totalRounds) {
            const container = document.getElementById('explosionAlert');
            
            if (Object.keys(patterns).length === 0) {
                container.innerHTML = '';
                return;
            }
            
            const patternList = Object.values(patterns).sort((a, b) => b.endRound - a.endRound);
            
            const itemsHtml = patternList.map(p => {
                const timeLag = p.area === 'strong' ? 4 : p.area === 'mid' ? 3 : 2;
                const expectedRound = p.endRound + timeLag;
                const isActive = expectedRound >= totalRounds;
                const status = isActive ? `第${expectedRound}回頃に警戒` : '期間経過';
                
                const areaText = p.area === 'strong' ? '強エリア' : p.area === 'mid' ? '中エリア' : '弱エリア';
                const areaClass = `area-${p.area}`;
                
                return `
                    <div class="explosion-item">
                        <div class="explosion-header">
                            <div class="explosion-numbers">${p.triplet.split(',').join(' ')}</div>
                            <div class="explosion-timing">${status}</div>
                        </div>
                        <div class="explosion-detail">
                            <span class="${areaClass}">${areaText}</span> で第${p.startRound}-${p.endRound}回に${p.count}回連続出現<br>
                            ${timeLag}回後（第${expectedRound}回）に爆発の可能性
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = `
                <div class="explosion-alert">
                    <div class="compression-title">3個並び爆発予測</div>
                    ${itemsHtml}
                </div>
            `;
        }
        
        function displayCompression(recent4, isAlert, candidates, strongContinuous) {
            const container = document.getElementById('compressionAlert');
            
            if (!isAlert) {
                container.innerHTML = '';
                return;
            }
            
            const statusHtml = recent4.map(s => `
                <div class="compression-row">
                    <div class="compression-label">第${s.round}回</div>
                    <div class="compression-bars">
                        ${Array(5).fill(0).map((_, i) => 
                            `<div class="compression-bar ${i < s.score - 2 ? 'active' : ''}"></div>`
                        ).join('')}
                    </div>
                    <div>${s.score >= 4 ? '圧縮' : ''}</div>
                </div>
            `).join('');
            
            const mainCandidates = candidates.main.slice(0, 5);
            const subCandidates = candidates.sub.slice(0, 3);
            const edgeCandidates = candidates.edge;
            
            const strongInfo = strongContinuous.length > 0 
                ? `<br>強エリア連続: ${strongContinuous.map(n => `${n}${n}`).join(', ')}` 
                : '';
            
            container.innerHTML = `
                <div class="compression-alert">
                    <div class="compression-title">ダブル爆発警報</div>
                    
                    <div class="compression-status">
                        ${statusHtml}
                    </div>
                    
                    <div class="double-candidates">
                        <div class="candidate-title">ダブル候補</div>
                        <div class="candidate-list">
                            ${mainCandidates.map(c => `<div class="candidate-item">${c}</div>`).join('')}
                            ${subCandidates.map(c => `<div class="candidate-sub">${c}</div>`).join('')}
                            ${edgeCandidates.map(c => `<div class="candidate-sub">${c}</div>`).join('')}
                        </div>
                        <div class="wave-info">
                            中層に数字が3-4回連続で圧縮されています。${strongInfo}<br>
                            波のエネルギーが蓄積され、ダブル出現のタイミングに入っています。
                        </div>
                    </div>
                </div>
            `;
        }
        
        function displayResults(patterns, containerId, getConsecutiveCount) {
            const container = document.getElementById(containerId);
            const results = [];
            
            for (const [pattern, indices] of Object.entries(patterns)) {
                const consecutiveCount = getConsecutiveCount(indices);
                if (consecutiveCount >= 2) {
                    results.push({
                        pattern,
                        count: consecutiveCount,
                        total: indices.length
                    });
                }
            }
            
            results.sort((a, b) => b.count - a.count || b.total - a.total);
            
            if (results.length === 0) {
                container.innerHTML = '<div class="no-results">該当するパターンがありません</div>';
                return;
            }
            
            container.innerHTML = results.map(r => {
                const level = r.count >= 3 ? 3 : r.count >= 2 ? 2 : 1;
                
                return `
                    <div class="pattern-item level-${level}">
                        <div class="pattern-number">(${r.pattern})</div>
                        <div class="pattern-bar">
                            ${Array(r.count).fill(0).map(() => '<div class="bar-segment"></div>').join('')}
                        </div>
                        <div class="pattern-count">${r.count}回連続</div>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
