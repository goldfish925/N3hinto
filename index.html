<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナンバーズ3 連続パターン分析</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #F5E6D3 0%, #E8D5C4 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(139, 69, 19, 0.15);
        }
        
        h1 {
            color: #8B4513;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            color: #8B4513;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #C8B5A0;
            border-radius: 10px;
            font-size: 14px;
            font-family: monospace;
            resize: vertical;
            background: #FEFDFB;
        }
        
        textarea:focus {
            outline: none;
            border-color: #8B4513;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #8B4513 0%, #A0826D 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .results {
            margin-top: 30px;
        }
        
        .result-section {
            margin-bottom: 25px;
        }
        
        .result-title {
            color: #8B4513;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #C8B5A0;
        }
        
        .pattern-item {
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .level-3 {
            background: #8B4513;
            color: white;
        }
        
        .level-2 {
            background: #A0826D;
            color: white;
        }
        
        .level-1 {
            background: #C8B5A0;
            color: #8B4513;
        }
        
        .pattern-number {
            font-weight: bold;
            font-size: 18px;
            min-width: 80px;
        }
        
        .pattern-bar {
            flex: 1;
            display: flex;
            gap: 3px;
        }
        
        .bar-segment {
            width: 30px;
            height: 8px;
            border-radius: 4px;
        }
        
        .level-3 .bar-segment {
            background: rgba(255, 255, 255, 0.5);
        }
        
        .level-2 .bar-segment {
            background: rgba(255, 255, 255, 0.4);
        }
        
        .level-1 .bar-segment {
            background: rgba(139, 69, 19, 0.3);
        }
        
        .pattern-count {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .no-results {
            text-align: center;
            color: #A0826D;
            padding: 30px;
            font-size: 14px;
        }
        
        .example {
            background: #FEFDFB;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #C8B5A0;
            margin-bottom: 15px;
            font-size: 13px;
            color: #666;
        }
        
        .compression-alert {
            background: #8B4513;
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }
        
        .compression-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }
        
        .compression-status {
            margin-bottom: 15px;
        }
        
        .compression-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            font-size: 14px;
        }
        
        .compression-label {
            min-width: 60px;
            opacity: 0.9;
        }
        
        .compression-bars {
            flex: 1;
            display: flex;
            gap: 4px;
        }
        
        .compression-bar {
            width: 8px;
            height: 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
        }
        
        .compression-bar.active {
            background: rgba(255,255,255,0.8);
        }
        
        .double-candidates {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
        }
        
        .candidate-title {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .candidate-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .candidate-item {
            background: white;
            color: #8B4513;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
        }
        
        .candidate-sub {
            background: rgba(255,255,255,0.7);
            color: #8B4513;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .wave-info {
            margin-top: 10px;
            font-size: 13px;
            opacity: 0.8;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ナンバーズ3 波動分析システム</h1>
        
        <div class="input-section">
            <label>過去12回分の強弱順位表を入力（点区切り）</label>
            <div class="example">
                例：<br>
                6.0.1.4.2.3.5.8.7.9<br>
                0.1.4.6.2.3.5.8.7.9<br>
                ...（12行）
            </div>
            <textarea id="dataInput" placeholder="ここに12回分のデータを貼り付けてください"></textarea>
        </div>
        
        <button onclick="analyze()">分析開始</button>
        
        <div id="results" class="results" style="display: none;">
            <div id="compressionAlert"></div>
            
            <div class="result-section">
                <div class="result-title">2個組の連続パターン</div>
                <div id="pairs"></div>
            </div>
            
            <div class="result-section">
                <div class="result-title">3個組の連続パターン</div>
                <div id="triplets"></div>
            </div>
        </div>
    </div>
    
    <script>
        function analyze() {
            const input = document.getElementById('dataInput').value.trim();
            const lines = input.split('\n').filter(line => line.trim());
            
            if (lines.length !== 12) {
                alert('12回分のデータを入力してください');
                return;
            }
            
            const rankings = lines.map(line => 
                line.split('.').map(n => n.trim()).filter(n => n)
            );
            
            // 圧縮点検知
            analyzeCompression(rankings);
            
            // 2個組の分析
            const pairPatterns = {};
            rankings.forEach((rank, idx) => {
                for (let i = 0; i < rank.length - 1; i++) {
                    const pair = `${rank[i]},${rank[i+1]}`;
                    if (!pairPatterns[pair]) {
                        pairPatterns[pair] = [];
                    }
                    pairPatterns[pair].push(idx);
                }
            });
            
            // 3個組の分析
            const tripletPatterns = {};
            rankings.forEach((rank, idx) => {
                for (let i = 0; i < rank.length - 2; i++) {
                    const triplet = `${rank[i]},${rank[i+1]},${rank[i+2]}`;
                    if (!tripletPatterns[triplet]) {
                        tripletPatterns[triplet] = [];
                    }
                    tripletPatterns[triplet].push(idx);
                }
            });
            
            // 連続性をチェック
            function getConsecutiveCount(indices) {
                let maxConsecutive = 1;
                let currentConsecutive = 1;
                
                for (let i = 1; i < indices.length; i++) {
                    if (indices[i] === indices[i-1] + 1) {
                        currentConsecutive++;
                        maxConsecutive = Math.max(maxConsecutive, currentConsecutive);
                    } else {
                        currentConsecutive = 1;
                    }
                }
                return maxConsecutive;
            }
            
            // 結果表示
            displayResults(pairPatterns, 'pairs', getConsecutiveCount);
            displayResults(tripletPatterns, 'triplets', getConsecutiveCount);
            
            document.getElementById('results').style.display = 'block';
        }
        
        function analyzeCompression(rankings) {
            const compressionScores = [];
            const midLayerRange = [2, 3, 4, 5, 6]; // 3-7位（インデックスは2-6）
            
            // 各回の圧縮度を計算
            for (let i = 0; i < rankings.length; i++) {
                const rank = rankings[i];
                let midCount = 0;
                const midNums = [];
                
                // 中層（3-7位）に何個入っているか
                for (let j = 2; j <= 6; j++) {
                    if (j < rank.length) {
                        midCount++;
                        midNums.push(rank[j]);
                    }
                }
                
                compressionScores.push({
                    round: i + 1,
                    score: midCount,
                    numbers: midNums,
                    isEdge: rank[0] || rank[9] // 端の数字
                });
            }
            
            // 直近4回の圧縮状況
            const recent4 = compressionScores.slice(-4);
            const compressionCount = recent4.filter(s => s.score >= 4).length;
            const isAlert = compressionCount >= 3;
            
            // ダブル候補の抽出
            const lastRound = compressionScores[compressionScores.length - 1];
            const candidates = {
                main: [],
                sub: [],
                edge: []
            };
            
            if (isAlert) {
                // 中心数字（最も中央に近い数字）
                const centerNums = lastRound.numbers.slice(1, 4);
                candidates.main = centerNums.map(n => `${n}${n}`);
                
                // 中層全体
                candidates.sub = lastRound.numbers
                    .filter(n => !centerNums.includes(n))
                    .map(n => `${n}${n}`);
                
                // 端数字
                if (lastRound.isEdge) {
                    candidates.edge = ['00', '99'];
                }
            }
            
            displayCompression(recent4, isAlert, candidates);
        }
        
        function displayCompression(recent4, isAlert, candidates) {
            const container = document.getElementById('compressionAlert');
            
            if (!isAlert) {
                container.innerHTML = '';
                return;
            }
            
            const statusHtml = recent4.map(s => `
                <div class="compression-row">
                    <div class="compression-label">第${s.round}回</div>
                    <div class="compression-bars">
                        ${Array(5).fill(0).map((_, i) => 
                            `<div class="compression-bar ${i < s.score - 2 ? 'active' : ''}"></div>`
                        ).join('')}
                    </div>
                    <div>${s.score >= 4 ? '圧縮' : ''}</div>
                </div>
            `).join('');
            
            const mainCandidates = candidates.main.slice(0, 3);
            const subCandidates = candidates.sub.slice(0, 3);
            const edgeCandidates = candidates.edge;
            
            container.innerHTML = `
                <div class="compression-alert">
                    <div class="compression-title">ダブル爆発警報</div>
                    
                    <div class="compression-status">
                        ${statusHtml}
                    </div>
                    
                    <div class="double-candidates">
                        <div class="candidate-title">ダブル候補</div>
                        <div class="candidate-list">
                            ${mainCandidates.map(c => `<div class="candidate-item">${c}</div>`).join('')}
                            ${subCandidates.map(c => `<div class="candidate-sub">${c}</div>`).join('')}
                            ${edgeCandidates.map(c => `<div class="candidate-sub">${c}</div>`).join('')}
                        </div>
                        <div class="wave-info">
                            中層に数字が3-4回連続で圧縮されています。<br>
                            波のエネルギーが蓄積され、ダブル出現のタイミングに入っています。
                        </div>
                    </div>
                </div>
            `;
        }
        
        function displayResults(patterns, containerId, getConsecutiveCount) {
            const container = document.getElementById(containerId);
            const results = [];
            
            for (const [pattern, indices] of Object.entries(patterns)) {
                const consecutiveCount = getConsecutiveCount(indices);
                if (consecutiveCount >= 1) {
                    results.push({
                        pattern,
                        count: consecutiveCount,
                        total: indices.length
                    });
                }
            }
            
            results.sort((a, b) => b.count - a.count || b.total - a.total);
            
            if (results.length === 0) {
                container.innerHTML = '<div class="no-results">該当するパターンがありません</div>';
                return;
            }
            
            container.innerHTML = results.map(r => {
                const level = r.count >= 3 ? 3 : r.count >= 2 ? 2 : 1;
                
                return `
                    <div class="pattern-item level-${level}">
                        <div class="pattern-number">(${r.pattern})</div>
                        <div class="pattern-bar">
                            ${Array(r.count).fill(0).map(() => '<div class="bar-segment"></div>').join('')}
                        </div>
                        <div class="pattern-count">${r.count}回連続</div>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
